<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك الكلمات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>بنك الكلمات</h1>
    </header>
    <main>
        <section id="add-word">
            <form id="word-form">
                <div class="form-group">
                    <label for="english-word">الكلمة الإنجليزية:</label>
                    <input type="text" id="english-word" required>
                    <span id="english-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="arabic-meaning">المعنى بالعربية:</label>
                    <input type="text" id="arabic-meaning" required>
                    <span id="arabic-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="note">ملاحظة (اختياري):</label>
                    <textarea id="note"></textarea>
                </div>
                <button type="submit">حفظ الكلمة</button>
                <span id="duplicate-error" class="error"></span>
            </form>
        </section>
        <section id="word-list">
            <h2>الكلمات المحفوظة</h2>
            <div id="progress-container">
                <svg width="100" height="100" viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="circle"
                        stroke-dasharray="0, 100"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <text x="18" y="20.35" class="percentage">0%</text>
                </svg>
            </div>
            <table id="words-table">
                <thead>
                    <tr>
                        <th>الكلمة الإنجليزية</th>
                        <th>المعنى بالعربية</th>
                        <th>الملاحظة</th>
                        <th>تم الحفظ</th>
                        <th>تعديل</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إدراج الكلمات هنا -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 بنك الكلمات</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
